        body {

        h1, h2, h3, h4, h5, h6 {

        @keyframes shine {
            0% { transform: translateX(-200%) skewX(-20deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(300%) skewX(-20deg); opacity: 0; }
        }
        .btn-dynamic {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-dynamic::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }
        .animate-breathe {
            animation: breathe 2.5s ease-in-out infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          width: fit-content;
          animation: marquee 20s linear infinite;
        }

        /* Efeito de virada de p√°gina */
        @keyframes page-flip {
          0% { transform: perspective(1200px) rotateY(0deg); transform-origin: left; z-index: 10; }
          100% { transform: perspective(1200px) rotateY(-90deg); transform-origin: left; z-index: 10; opacity: 0.5; }
        }
        .page-transition-out {
          animation: page-flip 0.8s ease-in-out forwards;
        }
        .page-transition-in {
          animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
